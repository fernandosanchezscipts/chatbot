<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WizardAI</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="/static/script.js"></script>
</head>
<body>

  <button id="theme-toggle">Toggle Theme</button>

  <div class="chat-box">
    <div class="chat-box-header">
      <h3>WizardAI</h3>
      <p><i class="fa fa-times"></i></p>
    </div>

    <div class="chat-box-body" id="chatbox">
      <!-- Chat bubbles go here -->
    </div>

    <div class="chat-box-footer">
      <button id="addExtra"><i class="fa fa-plus"></i></button>
      <input id="user-input" type="text" placeholder="Enter your message..." />
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>

      <!-- Hidden Uploads -->
      <input type="file" id="image-upload" name="image" style="display:none;">
      <input type="file" id="pdf-upload" name="pdf" accept="application/pdf" style="display:none;">
    </div>
  </div>

  <div class="chat-button"><span></span></div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <span class="modal-close-button">&times;</span>
      <h1>Upload Options</h1>
      <button onclick="document.getElementById('image-upload').click();">Upload Image</button>
      <button onclick="document.getElementById('pdf-upload').click();">Upload PDF</button>
    </div>
  </div>

</body>
</html>
